<!doctype html>
<html>
	<head>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3 class="fragment" data-fragment="2" style="margin-bottom: 80px;">Advanced Web Design and Scripting</h3>
					<h2 class="fragment" data-fragment="1" style="margin-bottom: 120px;color: #FFCD00">Laravel Framework</h2>
					<p class="fragment highlight-green" data-fragment="3" style="float: right;">
						<small style="text-align: right;display: block;"><a href="http://shiburaj.com">Prof. Shiburaj</a></small>
						<small style="text-align: right;display: block;">Department of Computer Engineering</small>

					</p>
				
				</section>
				<section>
					<h1 class="text-green">Contact Me</h1>
					<small>Email (Office): shiburaj@eng.rizvi.edu.in</small><br>
					<small>Email (Personal): powerupneo@gmail.com</small><br>
					<small>Mobile: 9029326504</small>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
